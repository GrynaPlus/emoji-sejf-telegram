<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Otwórz Sejf - Gra Match-3</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ładujemy bibliotekę Telegram Web App (opcjonalnie) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Modal wyboru nazwy użytkownika -->
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h2>Wprowadź nazwę użytkownika</h2>
      <input type="text" id="username-input" placeholder="Nazwa użytkownika" />
      <button id="username-submit">Rozpocznij grę</button>
    </div>
  </div>

  <!-- Główny kontener gry – początkowo ukryty -->
  <div id="game-container" style="display: none;">
    <header>
      <h1>Otwórz Sejf</h1>
      <div id="user-display"></div>
    </header>
    <div id="goal"></div>
    <div id="board"></div>
    <div id="moves-counter"></div>
    <!-- Komunikat o reklamie, gdy ruchów brak -->
    <div id="ad-message" class="hidden">
      <p>Zobacz reklamę, aby uzyskać 10 dodatkowych ruchów.</p>
      <button id="ad-btn">Zobacz reklamę</button>
    </div>
    <div id="safe-container" class="hidden">
      <div id="safe">🔒</div>
    </div>
    <div id="message"></div>
    <button id="restart-btn">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
