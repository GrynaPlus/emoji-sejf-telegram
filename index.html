<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Otwórz Sejf - Gra Match-3</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ładowanie biblioteki Telegram Web App (opcjonalnie) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Firebase konfiguracja i inicjalizacja (moduł) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Konfiguracja Twojego projektu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA1_vrRzSreBVEcwVxbFUFi_D38_Cdy6bI",
      authDomain: "emoji-sejf.firebaseapp.com",
      projectId: "emoji-sejf",
      storageBucket: "emoji-sejf.firebasestorage.app",
      messagingSenderId: "513275838348",
      appId: "1:513275838348:web:4e2ee58a7638e1dc40e0a9",
      measurementId: "G-2Y2GT3NDSX"
    };

    // Inicjalizacja Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Ustaw globalnie instancje i funkcje Firebase,
    // aby można było z nich korzystać w tradycyjnym pliku script.js
    window.firebaseDatabase = database;
    window.firebaseRef = ref;
    window.firebaseSet = set;
  </script>
</head>
<body>
  <!-- Modal wyboru nazwy użytkownika -->
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h2>Wprowadź nazwę użytkownika</h2>
      <input type="text" id="username-input" placeholder="Nazwa użytkownika" />
      <button id="username-submit">Rozpocznij grę</button>
    </div>
  </div>

  <!-- Główny kontener gry – początkowo ukryty -->
  <div id="game-container" style="display: none;">
    <header>
      <h1>Otwórz Sejf</h1>
      <div id="user-display"></div>
    </header>
    <div id="goal"></div>
    <div id="board"></div>
    <div id="moves-counter"></div>
    <!-- Komunikat o reklamie na dodatkowe ruchy -->
    <div id="ad-message" class="hidden">
      <p>Zobacz reklamę, aby uzyskać 50 dodatkowych ruchów.</p>
      <button id="ad-btn">Zobacz reklamę</button>
    </div>
    <!-- Komunikat o reklamie do usuwania przeszkód -->
    <div id="ad-obstacle" class="hidden">
      <p>Oglądaj reklamę, aby usunąć przeszkody!</p>
      <button id="ad-obstacle-btn">Usuń przeszkody</button>
    </div>
    <div id="safe-container" class="hidden">
      <div id="safe">🔒</div>
    </div>
    <div id="message"></div>
  </div>
  
  <!-- Wczytaj główny skrypt gry -->
  <script src="script.js"></script>
</body>
</html>
